<div class="form_container">
  <form [formGroup]="formdata" (ngSubmit) = "onClickSubmit(formdata.value)" >
     <header>Customer Details</header>
     <label>FirstName <span>*</span></label><br>
     <input type="text" name="fname" formControlName="fname"/><br>
     <label>LastName <span>*</span></label><br>
     
     <input type="text" name="lname" formControlName="lname"/><br>
     <label>Address <span></span></label><br>
     <input type="text" name="address" formControlName="address"/><br>
     <label>Phone No <span></span></label><br>
     <input type="text" name="phoneno" formControlName="phoneno"/><br>
     <button [disabled]="!formdata.valid" value="Submit">Submit</button><br>
  </form>
</div>
<br/>

<div id="custtable" style="display:none;margin:0 auto;">
  <table>
     <tr>
        <td>FirstName</td>
        <td>LastName</td>
        <td>Address</td>
        <td>Phone No</td>
     </tr>
     <tr>
        <td *ngFor="let data of cutomerdata">
           <h5>{{data}}</h5>
        </td>
     </tr>
  </table>
</div>
